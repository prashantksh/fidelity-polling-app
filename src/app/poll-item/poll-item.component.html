<div class="card" style="width: 18rem;">
  <img src="{{ item.imageUrl }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">
      {{ item.title }}
      <span class="badge badge-warning" *ngIf="item.isPremium">Premium</span>
    </h5>
    <hr />
    <h5>Votes: {{ item.voteCount }}</h5>
    <p class="card-text">
      {{ item.description }}
    </p>
    <a class="btn btn-primary" (click)="clickHandler()">Vote</a>
  </div>
</div>
