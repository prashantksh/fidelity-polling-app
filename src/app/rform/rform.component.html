<h3>Enter a Poll Item: Reactive Form</h3>
<hr />
<form [formGroup]="pollForm">
  <div class="form-group">
    <label for="id">Id</label>
    <input type="number" class="form-control" name="id" formControlName="id" />
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      name="title"
      formControlName="title"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="pollForm.controls['title'].errors?.minlength"
    >
      Title has to be
      {{ pollForm.controls['title'].errors?.minlength.requiredLength }} but you
      supplied
      {{ pollForm.controls['title'].errors?.minlength.actualLength }}
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      name="description"
      formControlName="description"
    />
  </div>

  <div class="form-group">
    <label for="group">Group</label>
    <select name="group" class="form-control" formControlName="group">
      <option value="Development">Development</option>
      <option value="Marketing">Marketing</option>
      <option value="Operations">Operations</option>
    </select>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      type="text"
      class="form-control"
      name="imageUrl"
      formControlName="imageUrl"
    />
  </div>
  <button
    class="btn btn-success mt-4"
    type="submit"
    [disabled]="pollForm.invalid"
  >
    Submit
  </button>
</form>
