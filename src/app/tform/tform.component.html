<h3>Enter a Poll Item: Template Form</h3>
<hr />
<form #f="ngForm">
  <div class="form-group">
    <label for="id">Id</label>
    <input
      type="number"
      class="form-control"
      name="id"
      [(ngModel)]="pollItem.id"
      required
    />
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      name="title"
      [(ngModel)]="pollItem.title"
      minlength="5"
      #t="ngModel"
    />
    <div class="alert alert-danger" role="alert" *ngIf="t.errors?.minlength">
      Title has to be {{ t.errors.minlength.requiredLength }} but you supplied
      {{ t.errors.minlength.actualLength }}
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      name="description"
      [(ngModel)]="pollItem.description"
      maxlength="25"
    />
  </div>

  <div class="form-group">
    <label for="group">Group</label>
    <select
      name="group"
      class="form-control"
      [(ngModel)]="pollItem.group"
      required
    >
      <option *ngFor="let g of (groups$ | async).groups" value="g">{{
        g
      }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      type="text"
      class="form-control"
      name="imageUrl"
      [(ngModel)]="pollItem.imageUrl"
    />
  </div>
  <button class="btn btn-success mt-4" type="submit" [disabled]="f.invalid">
    Submit
  </button>
</form>
